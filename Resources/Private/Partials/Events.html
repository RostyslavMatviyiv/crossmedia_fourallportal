<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Module</th>
        <th>Status</th>
        <th>Event Type</th>
        <th>Object ID</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <f:be.widget.paginate objects="{events}" as="paginatedEvents" configuration="{itemsPerPage: 100, addQueryStringMethod: 'POST,GET'}">
        <f:for each="{paginatedEvents}" as="event">
            <tr>
                <td>{event.eventId}</td>
                <td>
                    <f:format.date format="H:i:s d.m.Y">{event.crdate}</f:format.date>
                </td>
                <td>
                    <f:format.date format="H:i:s d.m.Y">{event.tstamp}</f:format.date>
                </td>
                <td>{event.module.connectorName}</td>
                <td>{event.status}</td>
                <td>{event.eventType}</td>
                <td>{event.objectId}</td>
                <td nowrap="nowrap" class="col-control">

                    <div class="btn-group" role="group">
                        <f:link.action
                            action="reset"
                            arguments="{event: event}"
                            extensionName="Fourallportal"
                            controller="Event"
                            class="btn btn-default" title="Reset event">
                                <span class="text-danger">
                                    <core:icon identifier="actions-refresh"
                                               alternativeMarkupIdentifier="inline"/>
                                </span>
                        </f:link.action>
                        <f:link.action
                            action="check"
                            arguments="{event: event}"
                            extensionName="Fourallportal"
                            controller="Event"
                            class="btn btn-default" title="View event details">
                            <core:icon identifier="actions-document-info"
                                       alternativeMarkupIdentifier="inline"/>
                        </f:link.action>
                    </div>

                </td>
            </tr>
        </f:for>
    </f:be.widget.paginate>
    </tbody>
</table>
